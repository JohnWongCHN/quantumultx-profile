# > 建议在「其他设置」里「GeoLite2」的「来源」填写使用下面链接「任选一个」，并开启「自动更新」
; https://raw.githubusercontent.com/Loyalsoldier/geoip/release/Country.mmdb
; https://github.com/Hackl0us/GeoIP2-CN/raw/release/Country.mmdb

# > QuantumultX图标库订阅，打开以下URL，手机端点击图片即可快捷添加「1.0.30+」
; https://github.com/ddgksf2013/Icon/blob/master/README.md

# > QuantumultX @ddgksf2013 设置推荐
; 「通知」栏中，建议仅开启[策略检测通知]和[脚本通知]开关，「VPN」栏中，建议关闭[兼容性增强]、[分流匹配优化]和[MPM]开关


[general]
# > 用于节点延迟测试
server_check_url= http://www.gstatic.com/generate_204
# > 服务器测试超时时间 (毫秒)
server_check_timeout = 3000
# > 用于设置图标显示
profile_img_url=https://raw.githubusercontent.com/JohnWongCHN/quantumultx-profile/main/icon/output/google.png
# > 用于Check节点IP地址(以下geo_location_checker任选一个即可)
geo_location_checker=disabled
;geo_location_checker=http://ip-api.com/json/?lang=zh-CN, https://raw.githubusercontent.com/KOP-XIAO/QuantumultX/master/Scripts/IP_API.js
# > 功能强大的解析器，用于引用资源的转换
resource_parser_url=https://raw.githubusercontent.com/KOP-XIAO/QuantumultX/master/Scripts/resource-parser.js
# > 下列路径将不经过QuanX的处理
excluded_routes=239.255.255.250/32, 24.105.30.129/32, 185.60.112.157/32, 185.60.112.158/32, 182.162.132.1/32, 192.101.109.0/24, 192.101.107.0/24, 192.101.104.0/24
udp_whitelist=1-442, 444-65535
# > 第一个filter为4g模式开启规则分流，第二个filter为其他wifi下开启规则分流，第三个wifi1修改成你路由器翻墙的wifi名开启直连模式，第四个wifi2为你公司或者其他有路由器翻墙的WiFi名走直连）
# > 默认关闭根据wifi切换模式，如需开启，删除下方的"#"即可
#running_mode_trigger=filter, filter, wifi1:all_direct, wifi2: all_direct
# > dns_exclusion_list
dns_exclusion_list=*.cmpassport.com, *.jegotrip.com.cn, *.icitymobile.mobi, id6.me, *.pingan.com.cn


[task_local]
# > 请手动添加下面的订阅（流媒体Task订阅集合）
; https://raw.githubusercontent.com/KOP-XIAO/QuantumultX/master/Scripts/UI-Action.json
# > 流媒体解锁查询
event-interaction https://raw.githubusercontent.com/KOP-XIAO/QuantumultX/master/Scripts/streaming-ui-check.js, tag=流媒体解锁查询, img-url=arrowtriangle.right.square.system, enabled=true


[rewrite_local]


[rewrite_remote]
https://whatshub.top/rewrite/nicegram.conf, tag=Nicegram会员解锁, update-interval=172800, opt-parser=false, enabled=true


[server_local]


[server_remote]


[dns]
;prefer-doh3
;doh-server = https://223.5.5.5/dns-query, https://223.6.6.6/dns-query
# > QuantumultX开启IPV6方法，删去下面的「no-ipv6」，在「VPN」栏中，开启「兼容性增强」
no-ipv6
no-system
server=223.5.5.5
server=119.29.29.29
server=114.114.114.114
server=/*.icloud.com/119.29.29.29
server=/*.icloud.com.cn/119.29.29.29
server=/*.tencent.com/119.29.29.29
server=/*.weixin.com/119.29.29.29


[policy]
# > 静态策略，手工选择策略路由
static=微信, direct, 香港节点, 台湾节点, 美国节点, 日本节点, 新加坡节点, proxy, img-url=https://raw.githubusercontent.com/JohnWongCHN/quantumultx-profile/main/icon/output/wechat.png
static=阿里巴巴, direct, 香港节点, 台湾节点, 美国节点, 日本节点, 新加坡节点, proxy, img-url=https://raw.githubusercontent.com/JohnWongCHN/quantumultx-profile/main/icon/output/alibaba.png
static=Apple, direct, 香港节点, 台湾节点, 美国节点, 日本节点, 新加坡节点, proxy, img-url=https://raw.githubusercontent.com/JohnWongCHN/quantumultx-profile/main/icon/output/apple.png
static=TikTok, 新加坡节点, 台湾节点, 香港节点, 日本节点, 美国节点, direct, proxy, img-url=https://raw.githubusercontent.com/JohnWongCHN/quantumultx-profile/main/icon/output/tiktok.png
static=OpenAI, 新加坡节点, 台湾节点, 香港节点, 日本节点, 美国节点, direct, proxy, img-url=https://raw.githubusercontent.com/JohnWongCHN/quantumultx-profile/main/icon/output/openai.png
static=YouTube, 香港节点, 新加坡节点, 台湾节点, 日本节点, 美国节点, direct, proxy, img-url=https://raw.githubusercontent.com/JohnWongCHN/quantumultx-profile/main/icon/output/youtube.png
static=Cloudflare, 香港节点, 新加坡节点, 台湾节点, 日本节点, 美国节点, direct, proxy, img-url=https://raw.githubusercontent.com/JohnWongCHN/quantumultx-profile/main/icon/output/cloudflare.png
static=Bing, 香港节点, 新加坡节点, 台湾节点, 日本节点, 美国节点, direct, proxy, img-url=https://raw.githubusercontent.com/JohnWongCHN/quantumultx-profile/main/icon/output/bing.png
static=去广告, direct, reject, img-url=https://raw.githubusercontent.com/JohnWongCHN/quantumultx-profile/main/icon/output/anti-AD.png
static=兜底分流, 新加坡节点, 香港节点, 台湾节点, 日本节点, 美国节点, direct, proxy, img-url=https://raw.githubusercontent.com/JohnWongCHN/quantumultx-profile/main/icon/output/final.png

# > 动态测速选优策略，默认设置15分钟测速一次，可自行修改check-interval=后面的数值（单位：秒），tolerance=后面的数值不建议修改
url-latency-benchmark=香港节点, server-tag-regex=(?=.*(港|HK|(?i)Hong))^((?!(台|日|韩|新|美|Game)).)*$, check-interval=900, tolerance=0, img-url=https://raw.githubusercontent.com/JohnWongCHN/quantumultx-profile/main/icon/output/Hongkong.png
url-latency-benchmark=台湾节点, server-tag-regex=(?=.*(台|TW|(?i)Taiwan))^((?!(港|日|韩|新|美|Game)).)*$, check-interval=900, tolerance=0, img-url=https://raw.githubusercontent.com/JohnWongCHN/quantumultx-profile/main/icon/output/Taiwan.png
url-latency-benchmark=日本节点, server-tag-regex=(?=.*(日|JP|(?i)Japan))^((?!(港|台|韩|新|美|Game)).)*$, check-interval=900, tolerance=0, img-url=https://raw.githubusercontent.com/JohnWongCHN/quantumultx-profile/main/icon/output/Japan.png
url-latency-benchmark=新加坡节点, server-tag-regex=(?=.*(新|狮|獅|SG|(?i)Singapore))^((?!(港|台|日|韩|美|Game)).)*$, check-interval=900, tolerance=0, img-url=https://raw.githubusercontent.com/JohnWongCHN/quantumultx-profile/main/icon/output/Singapore.png
url-latency-benchmark=美国节点, server-tag-regex=(?=.*(美|US|(?i)States|American))^((?!(港|台|日|韩|新|Game)).)*$, check-interval=900, tolerance=0, img-url=https://raw.githubusercontent.com/JohnWongCHN/quantumultx-profile/main/icon/output/America.png

